<!DOCTYPE html>
<html lang="English">

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Gym Workouts for Happy Life
    </title>
</head>

<body>
    <form action="#" method="post" enctype="multipart/form-data"> 
        <div>
            <input type="text" name="WorkoutName" value="Put here">
        </div>
    <br/>
        <div>
            <input disabled placeholder="Your goal" type="text" name="Workout times" value="">
        </div>
    <br/>
        <div>
        <input type="password" name="UserPass" value="">
        </div>
        <div>
            <p><input checked type="radio" name="Ex" value="Push"> Push-Ups</p>
            <p><input type="radio" name="Ex" value="Pull"> Pull-Ups</p>
            <p><input type="radio" name="Ex" value="Sit"> Sit-Ups</p>
        </div>
<br />
        <div>
            <p><input type="radio" name="Ex1" value="Push"> Push-Ups</p>
            <p><input type="radio" name="Ex1" value="Pull"> Pull-Ups</p>
            <p><input checked type="radio" name="Ex1" value="Sit"> Sit-Ups</p>
        </div>
<br />
        <div>
            <p><input type="checkbox" name="Ex2" value="Push"> Push-Ups</p>
            <p><input type="checkbox" name="Ex3" value="Pull"> Pull-Ups</p>
            <p><input checked type="checkbox" name="Ex3" value="Sit"> Sit-Ups</p>
        </div>
<br />
        <div>
            <p><input type="file" name="Photo" > Insert you photo</p>
        </div>
<br/>
        <div>
            <textarea name="Text"> </textarea>
        </div>
 <br/>
        <div>
            <button type="submit"> Add Your Plan </button>
        </div>
<br/>
<div>
    <p><select name="Excersice">
        <option value="Push Ups">Push Ups 20</option>
        <option selected value="Pull Ups">Pull Ups 5</option>
        <option value="Sit Ups">Sit Ups 20</option>
    </select></p>
    <option value=""></option>
</div>

    </form>
</body>

</html>
